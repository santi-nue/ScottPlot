# This workflow tests all code after any change to the main branch

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**
      
env:
  DOTNET_VERSION: "8.0.x"
  TEST_PROJECT_FOLDER: "src/ScottPlot5/ScottPlot5 Tests/"

jobs:


  windows:
    name: üöÄ Publish ScottPlot5 Packages
    runs-on: windows-latest
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3

      - name: ‚ú® Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ‚ú® Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: üõ†Ô∏è Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}

      - name: üöÄ Deploy ScottPlot
        working-directory: "src/ScottPlot5/ScottPlot5"
        run: |
          dotnet restore
          dotnet build --configuration Release


      - name: üöÄ Deploy ScottPlot.WinForms
        working-directory: "src/ScottPlot5/ScottPlot5 Controls/ScottPlot.WinForms"
        run: |
          dotnet restore
          dotnet build --configuration Release


      - name: üöÄ Deploy ScottPlot.WPF
        working-directory: "src/ScottPlot5/ScottPlot5 Controls/ScottPlot.WPF"
        run: |
          dotnet restore
          dotnet build --configuration Release



      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: ${{ github.workspace }}/src/ScottPlot5/**/*
          



